{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}
<form action='/register' method='post'>
    <div class="mb-3">
        <input name= 'username' placeholder='Username' autocomplete='off' type='text' class="form-control mx-auto w-auto" >
    </div>
    <div class="mb-3">
        <input name= 'password' placeholder='Password' autocomplete='off' type='password' class="form-control mx-auto w-auto" >
    </div>
    <div class="mb-3">
        <input name= 'confirmation' placeholder='confirm passowrd' autocomplete='off' type='password' class="form-control mx-auto w-auto" >
    </div>
        <button type='submit' class="btn btn-primary"> Register </button>
    </div>
</form>
{% endblock %}

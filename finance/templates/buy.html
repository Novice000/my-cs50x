{% extends "layout.html" %}

{% block title %} Quote {% endblock %}

{% block main %}
    <form action='/buy' method='post'>
        <div class="mb-3">
            <input name='symbol' type='text' placeholder='Symbol' class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name='shares' type='number' min="1"
            min=1 placeholder='Share' autocomplete='off' class="form-control mx-auto w-auto">
        </div>
        <button type='submit' class="btn btn-primary"> Buy </button>
    </form>
{% endblock %}

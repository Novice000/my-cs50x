<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action='/' method='post'>
                    <input name='name' autocomplete='off' placeholder='Name' type='text'>
                    <input name='month' autocomplete='off' Placeholder='Month' type='number'>
                    <input name='day' autocomplete='off' Placeholder= 'Day'  type='number'>
                    <button type=submit id='submit'>Add to Database</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td> {{ birthday.day }}/{{ birthday.month }} </td>
                            <td>
                                <form action='/delete' method='post'>
                                    <input type='hidden' name='id' value='{{ birthday.id }}'>
                                    <button id='delete' type='submit'> Delete </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

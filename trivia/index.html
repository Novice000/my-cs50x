<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){

                let incorrect = document.querySelectorAll('.incorrect');

                for(let j = 0; j < incorrect.length; j++){
                    incorrect[j].addEventListener('click', function(){
                    incorrect[j].parentElement.querySelector('.response').innerText='Incorrect!';
                    incorrect[j].style.backgroundColor= 'Red';
                    event.preventDefault;
                });
                }

                let correct = document.querySelectorAll('.correct')
                for(let i = 0; i < correct.length; i++){
                    correct[i].addEventListener('click', function(){
                    correct[i].parentElement.querySelector('.response').innerText = 'Correct!';
                    correct[i].style.backgroundColor= 'Green';
                    event.preventDefault;
                });
            }

                let check = document.querySelector('.check')
                check.addEventListener('click', function(e){
                    let answer = document.querySelector('.answer').value;
                    if(answer === 'Skin' || answer === 'skin'|| answer === 'SKIN'){
                        check.parentElement.querySelector('.response').innerText= 'correct!';
                        check.style.backgroundColor= 'green';
                    }
                    else
                    {
                        check.parentElement.querySelector('.response').innerHTML = 'Incorrect!';
                        check.style.backgroundColor= 'red';
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What country has the highest population in Africa</h3>
                    <button class='incorrect'>Ghana</button>
                    <button class='correct'>Nigeria </button>
                    <button class='incorrect'>South Africa</button>
                    <button class= 'incorrect'>Algeria</button>
                    <p class='response'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the largest organ in the human body</h3>
                <input type='text' class='answer'>
                <button class='check'>Check Answer</button>
                <p class='response'></p>
            </div>
        </div>
    </body>
</html>
